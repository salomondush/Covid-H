{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'patients/css/design.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="{% static 'patients/js/patient.js' %}"></script>
        <link rel="shortcut icon" href="">
        <title>Patients</title>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">COVID-H</a>
           
            <div class="navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'patients' %}">Home <span class="sr-only">(Patient)</span></a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'user_appointment' %}">Appointments</a>
                </li>
                {% endif %}
              </ul>
              <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'user_logout' %}" class="nav-link">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_login' %}">login</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user_register' %}" class="nav-link">register</a>
                </li>   
                {% endif %}
              </ul>
            </div>
        </nav>
        <!--Template for displaying patient personal information-->
    <script id="updated-user-information-template" type="text/x-handlebars-template">
        {% verbatim %}
        <div id="updated-information">
            <p><b>Email:</b> <span class="text-muted">{{email}}</span></p>
            <p><b>Phone number:</b>  <span class="text-muted">+{{phone}}</span></p>
            <p><b>Gender:</b> <span class="text-muted">{{gender}}</span></p>
        </div>  
        {% endverbatim %}
    </script>
    <!--Template for editing user personal information-->
    <script type="text/x-handlebars-template" id="user-edit-template">
        {% verbatim %}
            <form id="update-user-info" class="form-group" action="">
                <input name="email" class="form-control" id="email" type="text" value="{{email}}" placeholder="New Email">           
                <input name="phone number" class="form-control" id="phone" type="number" value="{{phone}}" placeholder="New Phone">         
                <input name="gender" class="form-control" id="gender" type="text" value="{{gender}}" placeholder="gender">
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        {% endverbatim %}
    </script>
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
